     影片讲述了在二战后期的神户，因空袭而失去母亲被亲戚家领养的哥哥清太和4岁的妹妹节子在临组的（二战时期为统治当时的人们而设立的机构）统治下，远离人们，藏在一个洞穴里生活，但因得不到大人的援助而渐渐走向死亡的故事。
